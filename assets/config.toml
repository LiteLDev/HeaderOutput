[config]
rootPath = "mc"
enableRelativePath = false

[replacement]

regex = [
    { regex = "(?<![0-9]|[a-z]|[A-Z]|-|_|::)unsigned char(?![0-9]|[a-z]|[A-Z]|-|_|::)", to = "uchar" },
    { regex = "(?<![0-9]|[a-z]|[A-Z]|-|_|::)unsigned short(?![0-9]|[a-z]|[A-Z]|-|_|::)", to = "ushort" },
    { regex = "(?<![0-9]|[a-z]|[A-Z]|-|_|::)unsigned int(?![0-9]|[a-z]|[A-Z]|-|_|::)", to = "uint" },
    { regex = "(?<![0-9]|[a-z]|[A-Z]|-|_|::)unsigned long(?![0-9]|[a-z]|[A-Z]|-|_|::)", to = "ulong" },
    { regex = "(?<![0-9]|[a-z]|[A-Z]|-|_|::)unsigned __int64(?![0-9]|[a-z]|[A-Z]|-|_|::)", to = "uint64" },
    { regex = "(?<![0-9]|[a-z]|[A-Z]|-|_|::)signed char(?![0-9]|[a-z]|[A-Z]|-|_|::)", to = "schar" },
    # { regex = "(?<![0-9]|[a-z]|[A-Z]|-|_|::)short(?![0-9]|[a-z]|[A-Z]|-|_|::)", to = "int16_t" },
    # { regex = "(?<![0-9]|[a-z]|[A-Z]|-|_|::)int(?![0-9]|[a-z]|[A-Z]|-|_|::)", to = "int32_t" },
    { regex = "(?<![0-9]|[a-z]|[A-Z]|-|_|::)__int64(?![0-9]|[a-z]|[A-Z]|-|_|::)", to = "int64" },
    { regex = "(?<![0-9]|[a-z]|[A-Z]|-|_|::)__cdecl(?![0-9]|[a-z]|[A-Z]|-|_|::)", to = "" },

    { regex = "(?:enum class|class|struct) *(std|gsl|entt|rapidjson|type_info|leveldb|asio|websocketpp|fmt)::", to = "$1::" },

    { regex = "class AutomaticID<class Dimension, ?int>", to = "DimensionType" },
    { regex = "Bedrock::Result<(.*), ?std::error_code>", to = "Bedrock::Result<$1>" },
    { regex = "Bedrock::Result<(.*), ?std::error_code>", to = "Bedrock::Result<$1>" },
    { regex = "gsl::not_null<class Bedrock::NonOwnerPointer<(.*?)>>", to = "Bedrock::NotNullNonOwnerPtr<$1>" },
    { regex = "Bedrock::Threading::ThreadLocalObject<(.*), *std::allocator< *\\1 *> *>", to = "Bedrock::Threading::ThreadLocalObject<$1>" },

    { regex = "class TypedServerNetId<struct RecipeNetIdTag, uint, 0>", to = "RecipeNetId" },
    { regex = "class TypedServerNetId<struct CreativeItemNetIdTag, uint, 0>", to = "CreativeItemNetId" },
    { regex = "class TypedRuntimeId<struct ContainerRuntimeIdTag, uint, 0>", to = "ContainerRuntimeId" },
    { regex = "class TypedServerNetId<struct ItemStackNetIdTag, int, 0>", to = "ItemStackNetId" },
    { regex = "class TypedClientNetId<struct ItemStackRequestIdTag, int, 0>", to = "ItemStackRequestId" },
    { regex = "class TypedClientNetId<struct ItemStackLegacyRequestIdTag, int, 0>", to = "ItemStackLegacyRequestId" },

    { regex = "std::chrono::duration<int64, ?std::ratio<1, ?1000000000> ?>", to = "std::chrono::nanoseconds" },
    { regex = "std::chrono::duration<int64, ?std::ratio<1, ?1000000> ?>", to = "std::chrono::microseconds" },
    { regex = "std::chrono::duration<int64, ?std::ratio<1, ?1000> ?>", to = "std::chrono::milliseconds" },
    { regex = "std::chrono::duration<int64, ?std::ratio<1, ?1> ?>", to = "std::chrono::seconds" },
    { regex = "std::chrono::duration<int, ?std::ratio<60, ?1> ?>", to = "std::chrono::minutes" },
    { regex = "std::chrono::time_point<std::chrono::steady_clock, ?std::chrono::nanoseconds>", to = "std::chrono::steady_clock::time_point" },

    { regex = "std::basic_string<wchar_t, ?std::char_traits<wchar_t ?>, ?class http_stl_allocator<wchar_t ?> ?>", to = "http_wstring" },
    { regex = "std::basic_string<char, ?std::char_traits<char ?>, ?class http_stl_allocator<char ?> ?>", to = "http_string" },
    { regex = "std::basic_([a-z]*?)<wchar_t(, ?std::char_traits<wchar_t ?>)?(, ?std::allocator<wchar_t ?> ?)?>", to = "std::w$1" },
    { regex = "std::basic_([a-z]*?)<char(, ?std::char_traits<char ?>)?(, ?std::allocator<char ?> ?)?>", to = "std::$1" },
    { regex = "std::basic_string_view<char, ?std::char_traits<char ?> ?>", to = "std::string_view" },

    { regex = "std::unordered_(.*?)map<(.*), *(.*), *std::hash< *\\2 *>, *std::equal_to< *\\2 *>, *std::allocator< *std::pair< *\\2 *const *, *\\3 *> *> *>", to = "std::unordered_$1map<$2,$3>" },
    { regex = "std::unordered_map<(.*), *(.*), *std::hash< *\\1 *>, *std::equal_to< *\\1 *>, *std::allocator< *std::pair< *\\1 *const *, *\\2 *> *> *>", to = "std::unordered_map<$1,$2>" },
    { regex = "std::(.*?)map<(.*), *(.*), *std::less< *\\2 *>, *std::allocator< *std::pair< *\\2 *const *, *\\3 *> *> *>", to = "std::$1map<$2,$3>" },
    { regex = "std::map<(.*), *(.*), *std::less< *\\1 *>, *std::allocator< *std::pair< *\\1 *const *, *\\2 *> *> *>", to = "std::map<$1,$2>" },
    { regex = "std::set<(.*), *std::less< *\\1 *>, *std::allocator< *\\1 *> *>", to = "std::set<$1>" },
    { regex = "std::unordered_set<(.*), *std::hash< *\\1 *>, *std::equal_to< *\\1 *>, *std::allocator< *\\1 *> *>", to = "std::unordered_set<$1>" },
    { regex = "std::set<(.*), *std::less< *\\1 *>, *std::allocator< *\\1 *> *>", to = "std::set<$1>" },
    { regex = "std::unordered_set<(.*), *std::hash< *\\1 *>, *std::equal_to< *\\1 *>, *std::allocator< *\\1 *> *>", to = "std::unordered_set<$1>" },

    { regex = "std::(\\w*)<(.*), *std::default_delete< *\\2 *> *>", to = "std::$1<$2>" },
    { regex = "std::(\\w*)<(.*), *std::allocator< *\\2 *> *>", to = "std::$1<$2>" },
    { regex = "std::(\\w*)<(.*), *std::allocator< *\\2 *> *>", to = "std::$1<$2>" },
    { regex = "gsl::span<(.*), *-1>", to = "gsl::span<$1>" },
    { regex = "gsl::span<(.*), *-1>", to = "gsl::span<$1>" },

    { regex = "entt::dense_map<(.*), *(.*), *std::hash< *\\1 *>, *std::equal_to< *\\1 *>, *std::allocator< *std::pair< *\\1 *const *, *\\2 *> *> *>", to = "entt::dense_map<$1,$2>" },
    { regex = "entt::dense_set<(.*), *std::hash< *\\1 *>, *std::equal_to< *\\1 *>, *std::allocator< *\\1 *> *>", to = "entt::dense_set<$1>" },
    { regex = "entt::basic_registry<(.*), *std::allocator< *\\1 *> *>", to = "entt::basic_registry<$1>" },
    { regex = "entt::basic_dispatcher<std::allocator<void ?> ?>", to = "entt::dispatcher" },

    { regex = "std::map<std::string, class CompoundTagVariant, std::less<void>, std::allocator<std::pair<std::string const, class CompoundTagVariant>>>", to = "std::map<std::string, class CompoundTagVariant, std::less<void>>" },
    { regex = "std::set<class HashedString, std::hash<class HashedString>, std::allocator<class HashedString>>", to = "std::set<class HashedString, std::hash<class HashedString>>" },
    { regex = "std::unordered_map<::Enchant::Slot, std::string, struct EnchantSlotEnumHasher, std::equal_to<::Enchant::Slot>, std::allocator<std::pair<::Enchant::Slot const, std::string>>>", to = "std::unordered_map<::Enchant::Slot, std::string, struct EnchantSlotEnumHasher>" },
    { regex = "entt::dense_set<class CommandRegistry::Symbol, struct CommandRegistry::SymbolHasher, std::equal_to<class CommandRegistry::Symbol>, std::allocator<class CommandRegistry::Symbol>>", to = "entt::dense_set<class CommandRegistry::Symbol, struct CommandRegistry::SymbolHasher>" },
]

[exclusion]

regex = [
    "^$",
    "^.*\\(\\)$",
    "^struct .*$",
    "^class .*$",
    ".*(@| |<).*",
    """^(?:std|gsl|entt|rapidjson|type_info|leveldb|asio|websocketpp|fmt|absl|rtc|webrtc|cricket|dcsctp|sigslot|magic_enum).*""",
    "^unity_.*$",                                                                                                                 # preview
    "^Concurrency(?:::.*)*$",                                                                                                     # microsft Concurrency, no usage. pplinterface.h
    "_WSABUF",                                                                                                                    # ws2def.h
    "addrinfo",                                                                                                                   # ws2def.h
    "^sockaddr.*$",                                                                                                               # ws2def.h ws2ipdef.h
    "^.*_addr$",                                                                                                                  # inaddr.h in6addr.h
    "^_IP_ADAPTER_PREFIX_XP",                                                                                                     # iptypes.h
    "^_iobuf",                                                                                                                    # corecrt_wstdio.h
    "^tm",                                                                                                                        # corecrt_wtime.h
    "^_Mbstatet",                                                                                                                 # corecrt.h
    "^HWND__",                                                                                                                    # DirectX
    "^_WINHTTP_WEB_SOCKET_BUFFER_TYPE",                                                                                           # winhttp.h
    "^__std_win_error",                                                                                                           # xfilesystem_abi.h
    "^srtp_event_data_t",                                                                                                         # libsrtp
    "^wspp_websocket_impl",                                                                                                       # websocketpp?
    "^shared_ptr_cache",                                                                                                          # websocketpp?
    "^static_string",                                                                                                             # for mc
    "^.*VariantBuilder",                                                                                                          # for mc
]

